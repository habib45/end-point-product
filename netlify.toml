[build]
  publish = "dist"

[build.environment]
  VITE_APP_NAME = "SentinelGo"
  VITE_APP_VERSION = "1.0.0"
  VITE_SUPABASE_URL=https://your-project-id.supabase.co
  VITE_SUPABASE_ANON_KEY=your-anon-key-here

[plugins]
  package = "netlify-plugin-secrets-scanning"
    # Exclude environment variable references from secrets scanning
    exclude_patterns = ["VITE_*", "import.meta.env.VITE_*"]
    exclude_paths = ["package.json", "package-lock.json"]
